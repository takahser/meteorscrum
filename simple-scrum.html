<!-- simple-todos.html -->
<head>
  <title>Scrumboard</title>
    <!-- MATERIALIZE: Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    {{#each tasks}}
        <!--render the "task" template-->
        {{> task}}
    {{/each}}

  </div>
</body>

<template name="task">
  <div ng-hide="editing" ng-click="editing = true" class="row">
    <div class="col s12 m12">
        <div style="margin:0" class="card red">
            <div class="card-content white-text">
                <span class="card-title ng-binding">{{name}}</span>
                <p class="ng-binding">{{info}}</p>
            </div>
            <div style="border:none" class="card-action">
                <div class="row white-text">
                    <div style="padding:0" class="col s5">
                        <i class="tiny mdi-action-perm-identity"></i>
                        <span class="ng-binding">{{personResponsible}}</span>
                    </div>
                    <div style="padding:0" class="col s2">
                        <i class="tiny mdi-device-access-time"></i>
                        <span class="ng-binding">{{estimate}}</span>
                    </div>
                    <div style="padding:0" class="col s5">
                        <i class="tiny mdi-action-label-outline"></i>
                        <span class="ng-binding">{{status}}</span>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <div class="row white-text">
                    <div class="col s5 card-action-link-item">&nbsp;</div>
                    <div class="col s2">
                        <i ng-click="deleteTask(task)" class="tiny mdi-action-delete card-action-link-item"></i>
                    </div>
                    <div ng-click="updateTaskStatus(task, 'InProgress')" class="col s5 card-action-link-item">
                        <i class="tiny mdi-navigation-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
